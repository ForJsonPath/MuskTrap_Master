		<script type="text/javascript">
			function playBackgroundAudio(){
				var bgsound = document.getElementById('backgroundAudio');
				bgsound.volume = 0.1;
				if(bgsound.paused){
					bgsound.play();
					}else{
					bgsound.pause();
					bgsound.currentTime = 0;
					}
			}
			
			function playNeon(){
				var buzz = document.getElementById('muskTrapHover');
				buzz.volume = 0.3;
				buzz.play();
			}
			
			function stopNeon(){
				var buzz = document.getElementById('muskTrapHover');
				buzz.pause();
				buzz.currentTime = 0;
			}	
		</script>
